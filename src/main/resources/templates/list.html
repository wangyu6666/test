<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<select>
    <option th:each="dept:${list}" th:value="${dept.deptno}" th:text="${dept.dname}"></option>
</select>

<table border="1" width="600">
    <tr>
        <th>部门编号</th>
        <th>部门名称</th>
        <th>归属地</th>
        <th>删除</th>
        <th>编辑</th>
    </tr>
    <tr th:each="dept:${list}">
        <th th:text="${dept.deptno}"></th>
        <th th:text="${dept.dname}"></th>
        <th th:text="${dept.loc}"></th>
        <th><a th:href="@{delete(deptno=${dept.deptno})}">删除</a></th>
        <th><a th:href="@{update(deptno=${dept.deptno})}">编辑</a></th>
    </tr>
</table>
<a th:href="@{toAdd}">新增部门</a>
</body>
</html>
